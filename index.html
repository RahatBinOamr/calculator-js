<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator Using html and css</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@1,400;1,500&family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center"> Welcome To Calculator</h1>
    <div class="container mx-auto items-center flex flex-col">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button ">C</button>
            <button class="button ">%</button>
            <button class="button ">100</button>
            <button class="button ">1000</button>
        </div>
        <div class="row">
            <button class="button ">7</button>
            <button class="button ">8</button>
            <button class="button ">9</button>
            <button class="button ">*</button>
        </div>
        <div class="row">
            <button class="button ">4</button>
            <button class="button ">5</button>
            <button class="button ">6</button>
            <button class="button ">/</button>
        </div>
        <div class="row">
            <button class="button ">1</button>
            <button class="button ">2</button>
            <button class="button ">3</button>
            <button class="button ">+</button>
        </div>
        <div class="row">
            <button class="button ">0</button>
            <button class="button ">.</button>
            <button class="button ">-</button>
            <button class="button ">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
